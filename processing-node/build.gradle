group 'ru.live.toofast'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8


repositories {
    maven { url "http://sbtatlas.sigma.sbrf.ru/nexus/content/groups/dbofi/" }
}

buildscript {
    repositories {
        maven { url "http://sbtatlas.sigma.sbrf.ru/nexus/content/groups/dbofi/" }
    }
}

mainClassName = "ru.live.toofast.Application"


dependencies {

    compile project(':data-model')

    compile 'io.dropwizard:dropwizard-core:1.1.2'
    compile group: 'org.apache.ignite', name: 'ignite-indexing', version: '2.0.0'
    compile group: 'org.apache.ignite', name: 'ignite-core', version: '2.0.0'

    compile "org.codehaus.groovy:groovy-all:2.4.10"
    testCompile "org.spockframework:spock-core:1.1-groovy-2.4"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}